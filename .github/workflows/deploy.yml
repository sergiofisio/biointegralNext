name: Deploy para Hostinger via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build e Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Clonar repositório
        uses: actions/checkout@v4

      - name: 🟢 Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.*'

      - name: 📦 Instalar dependências (forçando resolução)
        run: npm install --legacy-peer-deps
      
      - name: 📝 Criar .env
        run: |
          echo "NEXT_PUBLIC_SENTRY_AUTH_TOKEN=${{ secrets.NEXT_PUBLIC_SENTRY_AUTH_TOKEN }}" > .env
          echo "NEXT_PUBLIC_EMAILJS_SERVICE=${{ secrets.NEXT_PUBLIC_EMAILJS_SERVICE }}" >> .env
          echo "NEXT_PUBLIC_EMAILJS_TEMPLATE_CONSULTA=${{ secrets.NEXT_PUBLIC_EMAILJS_TEMPLATE_CONSULTA }}" >> .env
          echo "NEXT_PUBLIC_EMAILJS_TEMPLATE_CONTATO=${{ secrets.NEXT_PUBLIC_EMAILJS_TEMPLATE_CONTATO }}" >> .env
          echo "NEXT_PUBLIC_EMAILJS_USER=${{ secrets.NEXT_PUBLIC_EMAILJS_USER }}" >> .env
          echo "VITE_EMAILJS_SERVICE=${{ secrets.VITE_EMAILJS_SERVICE }}" >> .env
          echo "VITE_EMAILJS_TEMPLATE_CONTATO=${{ secrets.VITE_EMAILJS_TEMPLATE_CONTATO }}" >> .env
          echo "VITE_EMAILJS_TEMPLATE_SATISFACAO=${{ secrets.VITE_EMAILJS_TEMPLATE_SATISFACAO }}" >> .env
          echo "VITE_EMAILJS_USER=${{ secrets.VITE_EMAILJS_USER }}" >> .env
          echo "VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}" >> .env

      - name: 🏗️ Build e exportação
        run: |
          npm run build

      - name: 📤 Deploy via FTP para Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.biointegralsaude.com.br
          username: u773096491
          password: ${{ secrets.ftp_password }}
          local-dir: ./dist/
          server-dir: ./domains/biointegralsaude.com.br/public_html/


